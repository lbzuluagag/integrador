{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ todo['descrption']}} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="description">Descrition</label>
        <input name="description" id="description" value="{{ request.form['decription'] or todo['description']}}" required>
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %} >
        <input type="submit" value="Guardar">
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="POST">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete the todo?')">
    </form>
{% endblock %}
